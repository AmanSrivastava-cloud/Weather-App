<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Nature Weather UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- App name -->
  <div class="app-name">üå§Ô∏è Weather App</div>

  <!-- Nature layers -->
  <div class="nature-layer layer-clouds"></div>
  <div class="nature-layer layer-hills"></div>
  <div class="nature-layer layer-trees"></div>
  <div class="layer-birds" id="birds"></div>

  <div class="container">
    <!-- Weather animations -->
    <div class="rain" id="rain"></div>
    <div class="mist" id="mist"></div>
    <div class="clouds" id="clouds"></div>

    <!-- Search Section -->
    <div class="search-bar">
      <input list="cities" id="cityInput" placeholder="Enter city..." value="Lucknow">
      <datalist id="cities">
        <option value="Lucknow">
        <option value="Delhi">
        <option value="Mumbai">
        <option value="Kolkata">
        <option value="Bangalore">
      </datalist>
      <select id="daysInput">
        <option value="1">1 Day</option>
        <option value="3" selected>3 Days</option>
        <option value="5">5 Days</option>
        <option value="7">7 Days</option>
      </select>
      <button onclick="getWeather()">Search</button>
    </div>

    <!-- Current Weather -->
    <div class="current-weather" id="currentWeather">
      <img src="" alt="Weather Icon" class="weather-icon" id="weatherIcon">
      <h2>Weather App</h2>
      <h3>Search for a city...</h3>
      <p class="temp"></p>
    </div>

    <!-- Forecast Cards -->
    <div class="forecast" id="forecast"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
